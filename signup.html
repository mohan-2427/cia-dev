<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CIA Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-800">
    <!-- Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-1/2 -right-1/2 w-full h-full bg-gradient-to-br from-yellow-400/10 to-transparent rounded-full blur-3xl"></div>
        <div class="absolute -bottom-1/2 -left-1/2 w-full h-full bg-gradient-to-tr from-purple-400/10 to-transparent rounded-full blur-3xl"></div>
    </div>

    <!-- Floating Particles -->
    <div class="particles-bg">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="min-h-screen flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-lg">
            <!-- Logo Section -->
            <div class="text-center mb-10">
                <div class="logo-container mb-6">
                    <img src="Images/CIA logo.png" alt="CIA Matrix Logo" 
                         class="h-24 w-24 mx-auto rounded-2xl shadow-2xl logo-hover">
                </div>
                <h1 class="text-4xl font-bold text-white mb-3 tracking-wide">
                    Join CIA Matrix
                </h1>
                <p class="text-gray-300 text-lg">
                    Create your account to get started
                </p>
                <div class="w-20 h-1 bg-gradient-to-r from-yellow-400 to-yellow-600 mx-auto mt-4 rounded-full"></div>
            </div>

            <!-- Signup Card -->
            <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 p-10">
                <form id="signupForm" class="space-y-6">
                    <!-- Full Name -->
                    <div class="input-group">
                        <label class="block text-white text-sm font-semibold mb-3">
                            Full Name
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400 text-lg"></i>
                            </div>
                            <input type="text" 
                                   class="form-input w-full pl-12 pr-4 py-4 bg-white/10 backdrop-blur-sm border-2 border-white/20 rounded-xl text-white placeholder-gray-300 focus:border-yellow-400 focus:ring-2 focus:ring-yellow-400/20 transition-all duration-300" 
                                   placeholder="Enter your full name"
                                   required>
                            <div class="input-glow"></div>
                        </div>
                        <div class="error-message text-red-400 text-sm mt-2 opacity-0 transition-opacity duration-300"></div>
                    </div>

                    <!-- Phone Number -->
                    <div class="input-group">
                        <label class="block text-white text-sm font-semibold mb-3">
                            Phone Number
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-phone text-gray-400 text-lg"></i>
                            </div>
                            <input type="tel" 
                                   class="form-input w-full pl-12 pr-4 py-4 bg-white/10 backdrop-blur-sm border-2 border-white/20 rounded-xl text-white placeholder-gray-300 focus:border-yellow-400 focus:ring-2 focus:ring-yellow-400/20 transition-all duration-300" 
                                   placeholder="Enter your phone number"
                                   required>
                            <div class="input-glow"></div>
                        </div>
                        <div class="error-message text-red-400 text-sm mt-2 opacity-0 transition-opacity duration-300"></div>
                    </div>

                    <!-- Email -->
                    <div class="input-group">
                        <label class="block text-white text-sm font-semibold mb-3">
                            Email Address
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400 text-lg"></i>
                            </div>
                            <input type="email" 
                                   class="form-input w-full pl-12 pr-4 py-4 bg-white/10 backdrop-blur-sm border-2 border-white/20 rounded-xl text-white placeholder-gray-300 focus:border-yellow-400 focus:ring-2 focus:ring-yellow-400/20 transition-all duration-300" 
                                   placeholder="Enter your email"
                                   required>
                            <div class="input-glow"></div>
                        </div>
                        <div class="error-message text-red-400 text-sm mt-2 opacity-0 transition-opacity duration-300"></div>
                    </div>

                    <!-- Date of Birth -->
                    <div class="input-group">
                        <label class="block text-white text-sm font-semibold mb-3">
                            Date of Birth
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-calendar text-gray-400 text-lg"></i>
                            </div>
                            <input type="date" 
                                   class="form-input w-full pl-12 pr-4 py-4 bg-white/10 backdrop-blur-sm border-2 border-white/20 rounded-xl text-white placeholder-gray-300 focus:border-yellow-400 focus:ring-2 focus:ring-yellow-400/20 transition-all duration-300" 
                                   required>
                            <div class="input-glow"></div>
                        </div>
                        <div class="error-message text-red-400 text-sm mt-2 opacity-0 transition-opacity duration-300"></div>
                    </div>

                    <!-- Account Type -->
                    <div class="input-group">
                        <label class="block text-white text-sm font-semibold mb-3">
                            Account Type
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-briefcase text-gray-400 text-lg"></i>
                            </div>
                            <select class="form-input w-full pl-12 pr-4 py-4 bg-white/10 backdrop-blur-sm border-2 border-white/20 rounded-xl text-white focus:border-yellow-400 focus:ring-2 focus:ring-yellow-400/20 transition-all duration-300" 
                                    required>
                                <option value="" class="bg-slate-800">Select account type</option>
                                <option value="buyer" class="bg-slate-800">Buyer</option>
                                <option value="manufacturer" class="bg-slate-800">Manufacturer</option>
                            </select>
                            <div class="input-glow"></div>
                        </div>
                        <div class="error-message text-red-400 text-sm mt-2 opacity-0 transition-opacity duration-300"></div>
                    </div>

                    <!-- Password -->
                    <div class="input-group">
                        <label class="block text-white text-sm font-semibold mb-3">
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400 text-lg"></i>
                            </div>
                            <input type="password" 
                                   class="form-input w-full pl-12 pr-12 py-4 bg-white/10 backdrop-blur-sm border-2 border-white/20 rounded-xl text-white placeholder-gray-300 focus:border-yellow-400 focus:ring-2 focus:ring-yellow-400/20 transition-all duration-300" 
                                   placeholder="Create a password"
                                   required>
                            <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center password-toggle">
                                <i class="fas fa-eye text-gray-400 hover:text-yellow-400 transition-colors duration-200"></i>
                            </button>
                            <div class="input-glow"></div>
                        </div>
                        <div class="error-message text-red-400 text-sm mt-2 opacity-0 transition-opacity duration-300"></div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="input-group">
                        <label class="block text-white text-sm font-semibold mb-3">
                            Confirm Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400 text-lg"></i>
                            </div>
                            <input type="password" 
                                   class="form-input w-full pl-12 pr-12 py-4 bg-white/10 backdrop-blur-sm border-2 border-white/20 rounded-xl text-white placeholder-gray-300 focus:border-yellow-400 focus:ring-2 focus:ring-yellow-400/20 transition-all duration-300" 
                                   placeholder="Confirm your password"
                                   required>
                            <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center password-toggle">
                                <i class="fas fa-eye text-gray-400 hover:text-yellow-400 transition-colors duration-200"></i>
                            </button>
                            <div class="input-glow"></div>
                        </div>
                        <div class="error-message text-red-400 text-sm mt-2 opacity-0 transition-opacity duration-300"></div>
                    </div>

                    <!-- Terms & Conditions -->
                    <div class="flex items-start text-sm pt-4">
                        <label class="flex items-start text-gray-300 cursor-pointer hover:text-white transition-colors duration-200">
                            <input type="checkbox" class="sr-only" required>
                            <div class="custom-checkbox w-5 h-5 bg-white/10 border-2 border-white/30 rounded mr-3 flex items-center justify-center mt-0.5 transition-all duration-200">
                                <i class="fas fa-check text-yellow-400 text-xs opacity-0 transition-opacity duration-200"></i>
                            </div>
                            <span class="leading-relaxed">
                                I agree to the 
                                <a href="#" class="text-yellow-400 hover:text-yellow-300 transition-colors duration-200">Terms & Conditions</a> 
                                and 
                                <a href="#" class="text-yellow-400 hover:text-yellow-300 transition-colors duration-200">Privacy Policy</a>
                            </span>
                        </label>
                    </div>

                    <!-- Buttons -->
                    <div class="space-y-4 pt-6">
                        <button type="submit" class="btn-primary w-full py-4 px-6 bg-gradient-to-r from-yellow-400 to-yellow-600 text-black font-bold rounded-xl shadow-xl hover:shadow-2xl hover:scale-105 transform transition-all duration-300 relative overflow-hidden group">
                            <span class="relative z-10">Create Account</span>
                            <div class="absolute inset-0 bg-gradient-to-r from-yellow-300 to-yellow-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></div>
                        </button>
                        
                        <button type="button" onclick="window.history.back()" class="btn-secondary w-full py-4 px-6 bg-transparent border-2 border-white/30 text-white font-semibold rounded-xl hover:bg-white/10 hover:border-white/50 transition-all duration-300">
                            Cancel
                        </button>
                    </div>

                    <!-- Login Link -->
                    <div class="text-center pt-6 border-t border-white/20">
                        <p class="text-gray-300">
                            Already have an account? 
                            <a href="login.html" class="text-yellow-400 hover:text-yellow-300 font-semibold transition-colors duration-200 ml-1">
                                Login here
                            </a>
                        </p>
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8">
                <p class="text-gray-400 text-sm">
                    © 2025 CIA Matrix. All rights reserved.
                </p>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
