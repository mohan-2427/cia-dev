<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CIA MachineryHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-background {
            background: linear-gradient(135deg, #FFF9E5 0%, #f3f4f6 100%);
        }
        
        .form-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            transform: translateY(-1.5rem) scale(0.85);
            color: #f59e0b;
        }
        
        .input-group label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            transition: all 0.3s ease;
            pointer-events: none;
            color: #6b7280;
        }
        
        .social-login {
            transition: all 0.3s ease;
        }
        
        .social-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="login-background min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-gray-200 shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4">
                <!-- Logo -->
                <a href="index.html" class="flex items-center space-x-2">
                    <img src="Images/CIA logo.png" alt="CIA MachineryHub logo" class="h-10 rounded-lg">
                    <span class="text-2xl font-bold text-black">CIA<span class="text-yellow-700">Matrix</span></span>
                </a>

                <!-- Right Side -->
                <div class="flex items-center space-x-4">
                    <!-- Language Switch -->
                    <div class="relative group">
                        <button class="flex items-center space-x-1 text-gray-600 hover:text-yellow-600 transition">
                            <i class="fas fa-globe"></i>
                            <span>EN</span>
                            <i class="fas fa-chevron-down text-xs"></i>
                        </button>
                        <div class="absolute hidden group-hover:block bg-white text-gray-700 mt-2 py-2 w-32 rounded shadow-lg z-50 border border-gray-200">
                            <a href="#" class="block px-4 py-2 hover:bg-yellow-100">English</a>
                            <a href="#" class="block px-4 py-2 hover:bg-yellow-100">Tamil</a>
                            <a href="#" class="block px-4 py-2 hover:bg-yellow-100">Hindi</a>
                        </div>
                    </div>
                    <!-- Back to Home -->
                    <a href="index.html" class="flex items-center space-x-2 text-gray-600 hover:text-yellow-600 transition-colors duration-300">
                        <i class="fas fa-arrow-left"></i>
                        <span>Back to Home</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
                <p class="text-gray-600">Sign in to your CIA MachineryHub account</p>
            </div>

            <!-- Login Form -->
            <div class="form-container rounded-2xl p-8 border border-white/20">
                <form class="space-y-6" action="#" method="POST">
                    <!-- Email Field -->
                    <div class="input-group">
                        <input
                            id="email"
                            name="email"
                            type="email"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300"
                            placeholder=" "
                        >
                        <label for="email" class="text-gray-500">Email Address</label>
                        <div class="absolute right-3 top-3 text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="input-group">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300"
                            placeholder=" "
                        >
                        <label for="password" class="text-gray-500">Password</label>
                        <div class="absolute right-3 top-3 text-gray-400 cursor-pointer" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                id="remember-me"
                                name="remember-me"
                                type="checkbox"
                                class="h-4 w-4 text-yellow-600 focus:ring-yellow-500 border-gray-300 rounded"
                            >
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-sm text-yellow-600 hover:text-yellow-500 transition-colors duration-300">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button
                        type="submit"
                        class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In
                    </button>

                    <!-- Divider -->
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <!-- Social Login -->
                    <div class="grid grid-cols-2 gap-3">
                        <button
                            type="button"
                            class="social-login w-full bg-white border border-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg hover:bg-gray-50 flex items-center justify-center"
                        >
                            <i class="fab fa-google text-red-500 mr-2"></i>
                            Google
                        </button>
                        <button
                            type="button"
                            class="social-login w-full bg-white border border-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg hover:bg-gray-50 flex items-center justify-center"
                        >
                            <i class="fab fa-linkedin text-blue-600 mr-2"></i>
                            LinkedIn
                        </button>
                    </div>
                </form>

                <!-- Sign Up Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account?
                        <a href="signup.html" class="text-yellow-600 hover:text-yellow-500 font-medium transition-colors duration-300">
                            Create Account
                        </a>
                    </p>
                </div>
            </div>

            <!-- Features -->
            <div class="bg-white/60 backdrop-blur-sm rounded-2xl p-6 border border-white/20">
                <h3 class="text-lg font-semibold text-gray-900 mb-4 text-center">Why Choose CIA MachineryHub?</h3>
                <div class="grid grid-cols-1 gap-3">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-shield-alt text-yellow-600 text-sm"></i>
                        </div>
                        <span class="text-sm text-gray-700">Verified suppliers and equipment</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-handshake text-yellow-600 text-sm"></i>
                        </div>
                        <span class="text-sm text-gray-700">Trusted marketplace since 2010</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-clock text-yellow-600 text-sm"></i>
                        </div>
                        <span class="text-sm text-gray-700">24/7 customer support</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
            submitBtn.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                alert('Login functionality would be implemented here!');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 2000);
        });

        // Add floating label animation
        document.querySelectorAll('.input-group input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
